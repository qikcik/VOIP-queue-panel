<style>
    #main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        width: 100%;
        height: 100vh;
        
    }

    #login, #logged {
        align-self: center;
        display: flex;
        flex-direction: column;

        background-color: #212121;
        padding: 20px;
        justify-items: center;
    }

    button {
      display: block;

      background-color: #4c81dc;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
    }

    button:hover {
      background-color: #2b4f8c;
    }

    input {
        width: 100%;
        padding: 12px 20px;
        margin: 4px 0;
        box-sizing: border-box;
    }

    h1 {
        color: #fff;
        font-weight: 900;
        margin: 10px;
        margin-bottom: 25px;
        text-align: center;
    }

</style>

<div id="main">
    <div id="login">
        <h1> Zaloguj się </h1>
        <span id="error" style="text-align: center;color: red"></span>
        <input type="text" list="available-login" id="login-login" placeholder="login">
        <input type="password" id="login-password" placeholder="hasło">
        <button id="login-submit"> zaloguj się </button>
    </div>

    <div id="logged" style="display: none">
        <h1 id="logged-info"> zalogowano jako: <span id="logged-who"></span></h1>
        <button style="align-self: center;" onclick="location.reload()"> wyloguj się </button>
    </div>
</div>


<datalist id="available-login">

</datalist>
