<style>
    main {
        padding: 0px;
        margin: 0px;

        width: 100vw;
        height: 100vh;

        display: flex;
        flex-direction: row;
        justify-content: stretch;
    }

    nav {
      background-color: #212121;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      min-width: 250px;
    }

    button {
      display: block;

      background-color: #212121;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }

    button:hover {
      background-color: #000;
    }

    .--selected, .--selected:hover {
      background-color: #4c81dc;
    }




    section {
      padding: 0px;
      height: 100vh;
      flex-grow: 1;

      overflow-y: scroll;
    }

    slot {
      height: 100vh;
    }

  </style>
  <main>
    <nav>
      <button> Klik </button>
      <button> Klik2 </button>
    </nav>
    <section>
      <slot name="view"></slot>
    </section>
  </main>
